name: iOS-Flutter-Build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ Flutter iOS Build with Firebase
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4  # Updated to latest

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      
      - run: flutter pub get
      
      - name: Update CocoaPods
        working-directory: ios
        run: pod repo update
      
      - name: Setup Firebase GoogleService-Info.plist
        env:
          GOOGLE_SERVICE_PLIST_CONTENT: ${{ secrets.GOOGLE_SERVICE_PLIST_CONTENT }}
        run: |
          cat > ios/Runner/GoogleService-Info.plist << 'EOF'
          ${{ secrets.GOOGLE_SERVICE_PLIST_CONTENT }}
          EOF
      
      - run: flutter build ios --release --no-codesign
      
      - name: Create IPA Payload
        working-directory: build/ios/iphoneos
        run: |
          mkdir Payload
          mv Runner.app Payload/
          zip -qq -r -9 FlutterIpaExport.ipa Payload
      
      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "Flutter iOS build with Firebase Auth/RTDB"
